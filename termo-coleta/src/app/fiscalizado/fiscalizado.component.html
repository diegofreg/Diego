<form [formGroup]="appForm" (ngSubmit)="onSubmit()" name="myForm" class="example-form">
  <div class="center">
    <div class="div100">
            <div class="div20">
        <mat-form-field appearance="fill" class="inputFieldMin">
          <mat-label>Escritório seccional </mat-label>
          <mat-select>
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="div40">
        <mat-form-field appearance="fill" class="inputFieldMed">
          <mat-label>Coordenadoria regional</mat-label>
          <mat-select>
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="div40">
        <mat-form-field appearance="fill" class="inputFieldMed">
          <mat-label>N Termo de Coleta</mat-label>
          <input type="text" matInput name="nomefantasia" autocomplete="off" required>
          <mat-hint></mat-hint>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="center">


    <div class="div20">
      <mat-form-field appearance="fill" class="inputFieldMin">
        <mat-label>CPF/CNPJ</mat-label>
        <input (blur)="onBlur2()" formControlName="cpf" type="text" autocomplete="off" matInput #postalCode
          maxlength="15">
        <mat-error *ngIf="cpf.invalid">{{getErrorcpf()}}</mat-error>

        <mat-hint></mat-hint>
      </mat-form-field>
    </div>


    <div class="div40">
      <mat-form-field appearance="fill" class="inputFieldMed">
        <mat-label>Nome do Produtor</mat-label>
        <input formControlName="nomeprodutor" type="text" autocomplete="off" id="nomeprodutor" matInput placeholder=" "
          matInput name="nomeprodutor" required>
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>

    <div class="div40">
      <mat-form-field appearance="fill" class="inputFieldMed">
        <mat-label>Nome Fantasia</mat-label>
        <input type="text" matInput name="nomefantasia" autocomplete="off">
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="center">
    <div class="div20">
      <mat-form-field appearance="fill" class="inputFieldMin">
        <mat-label for="cep">CEP</mat-label>
        <input (blur)="onBlur()" formControlName="cep" type="text" class="form-control" id="cep" matInput maxlength="9"
          placeholder="Ex. 72620113" value="cep" name="cep" required>

        <mat-icon matSuffix></mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>

    <div class="div50">
      <mat-form-field appearance="fill" class="inputFieldMed">
        <mat-label>Endereço</mat-label>
        <input formControlName="street" type="text" name="street" id="logradouro" matInput placeholder="Ex">

        <mat-hint></mat-hint>
      </mat-form-field>
    </div>
    <div class="div10">
      <mat-form-field appearance="fill" class="inputFieldMin">
        <mat-label>Número</mat-label>
        <input formControlName="" type="text" name="" id="" matInput placeholder="Ex.0000000">

        <mat-hint></mat-hint>
      </mat-form-field>
    </div>
    <div class="div20">
      <mat-form-field appearance="fill" class="inputFieldMin">
        <mat-label>Complemento</mat-label>
        <input id="complemento" matInput placeholder="Ex.casa">

        <mat-hint></mat-hint>
      </mat-form-field>
    </div>
  </div>



  <div class="center">
    <div class="div40">
      <mat-form-field appearance="fill" class="inputFieldMed">
        <mat-label>Bairro</mat-label>
        <input formControlName="bair" type="text" name="bair" id="Bairro" matInput placeholder="Ex.Gama">

        <mat-hint></mat-hint>
      </mat-form-field>

    </div>
    <div class="div30">
      <mat-form-field appearance="fill" class="inputFieldMed mat-form-field-disabled">
        <mat-label>Município</mat-label>
        <input formControlName="local" [disabled]="true" type="text" name="local" id="localidade" maxlength="200"
          matInput placeholder="Ex. California">

        <mat-hint></mat-hint>
      </mat-form-field>


    </div>
    <div class="div10">
      <mat-form-field appearance="fill" class="inputFieldMin mat-form-field-disabled">
        <mat-label>Estado</mat-label>
        <input formControlName="ufc" type="text" name="ufc" id="uf" matInput placeholder="Ex.QN"
          [(ngModel)]="client.uf">

        <mat-hint></mat-hint>
      </mat-form-field>

    </div>
    <div class="div20">
      <mat-form-field appearance="fill" class="inputFieldMed">
        <mat-label>Registro no Ima</mat-label>
        <input disabled type="text" name="" id="" maxlength="200" matInput placeholder="">

        <mat-hint></mat-hint>
      </mat-form-field>
    </div>

  </div>

  <div class="div100">

    <div class="div20">

      <mat-form-field appearance="fill" class="inputFieldMed">
        <mat-label>Telefone</mat-label>
        <input formControlName="" type="text" name="" id="" matInput placeholder="Ex.0000000">
        <mat-hint></mat-hint>
      </mat-form-field>
          </div>
          <div class="center">
         <div class="80">
        <button mat-flat-button color="primary" class="button" (click)="storeClient()" type="button">Salva</button>
      </div>

    </div>
  </div>

</form>
