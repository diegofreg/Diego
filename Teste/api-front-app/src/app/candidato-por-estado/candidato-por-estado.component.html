<table class="table-style">
    <tr class="table-line">
      <th class="table-header">Estado</th>
      <th class="table-header">Quantidade</th>
    </tr>
  
    <tr class="table-line" *ngFor="let c of candidatos">
      <td class="table-def">{{c.estado}}</td>
      <td class="table-def">{{c.quantidade}}</td>
    </tr>
  </table>
