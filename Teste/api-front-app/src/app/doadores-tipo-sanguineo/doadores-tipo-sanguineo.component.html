<table class="table-style">
    <tr class="table-line">
      <th class="table-header">Tipo Sanguineo</th>
      <th class="table-header">Numero de doadores</th>
    </tr>
  
    <tr class="table-line" *ngFor="let c of candidatos">
      <td class="table-def">{{c.tipoSanguineo}}</td>
      <td class="table-def">{{c.numeroDoadores}}</td>
    </tr>
  </table>
