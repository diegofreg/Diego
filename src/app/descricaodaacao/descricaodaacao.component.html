<form [formGroup]="appForm"  name="myForm" class="example-form">
  <div class="center">
<div class="center">
  <div class="div30">
    <mat-form-field appearance="fill" class="inputFieldMin">
      <mat-label required>
        Data
      </mat-label>
      <input formControlName="data" id="data" required matInput [matDatepicker]="picker2">
      <mat-datepicker-toggle matSuffix [for]="picker2">
      </mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="div30">
    <mat-form-field appearance="fill" class="inputFieldMed">
      <mat-label>
        Hora
      </mat-label>
      <input formControlName="horas" id="horas" name="myName" ng-model="myName" required matInput type="time"
        value=`${data.mission.loadDate.getHours()}:${data.mission.loadDate.getMinutes()}`>
    </mat-form-field>
  </div>
  <div class="div40" style="vertical-align: top;">
    <mat-radio-group>
      <mat-label class="radioLabel">Ação*</mat-label>
      <mat-radio-button value="1" class="radios"aria-label="1">Inspeção</mat-radio-button>
      <mat-radio-button value="2" class="radios">Fiscalização</mat-radio-button>
  </mat-radio-group>
  
  </div>

</div>
<div class="center">
  <div class="div80">
    <mat-form-field appearance="fill" class="inputFieldMed">
      <mat-label>Local*</mat-label>
      <mat-select>
        <mat-option  *ngFor="let food of local1" [value]="food.value" required>
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="div20">

    <mat-form-field appearance="fill" class="inputFieldMed">
      <mat-label>
        Número de Amostras
      </mat-label>
      <input formControlName type="number" name="numerodeamostras" id="numerodeamostras" ng-model="numerodeamostras" required matInput
        placeholder="Digite o numero de Amostras">
    </mat-form-field>
  </div>
  
  <mat-form-field appearance="fill" class="inputFieldMed">
    <mat-label>
      Local
    </mat-label>
    <input type="text" name="numerodacoleta" ng-model="numerodacoleta" required matInput
      placeholder="Digite o numero de Amostras">
  </mat-form-field>
</div>
</div>
  <div class="center">
    <div class="div100">
      <button mat-flat-button color="primary" class="button" type="reset">Salva</button>
    </div>
  </div>







 </form>
